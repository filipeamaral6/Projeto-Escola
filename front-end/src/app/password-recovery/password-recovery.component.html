<div class="col-md-6 offset-md-3" style="margin-top: 30px;">
  <app-alert></app-alert>
  <div *ngIf="isLoading" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <img
    src="https://www.polarising.com/site/wp-content/uploads/2018/11/Polarising_Logo_FullColor_112018-1.png"
    alt="recoverLogo"
    class="img-fluid rounded mx-auto d-block"
  />
  <hr />
  <h3>Recover password</h3>
  <br />
  <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Company email</label>
      <input
        type="text"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
      />
      <div *ngIf="submitted && !!f.email.errors" class="invalid-feedback">
        <div *ngIf="!!f.email.errors.required">Email is required</div>
        <div *ngIf="!!f.email.errors.email">
          Please enter a valid email address
        </div>
      </div>
    </div>
    <div class="form-group">
      <button
        [disabled]="isLoading"
        class="btn btn-primary"
        style="margin-right: 10px;"
      >
        Send
      </button>
      <button class="btn btn-secondary" type="button" [routerLink]="['/login']">
        Back
      </button>
    </div>
  </form>
</div>
