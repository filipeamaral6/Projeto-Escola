<nav
  class="navbar navbar-expand-lg navbar-light bg-light static-top"
  *ngIf="isLoggedIn()"
>
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      <img src="assets/images/Polarising_Logo.png" alt="logo" id="navbarLogo" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home
          </a>
        </li>
        <li class="nav-item" *ngIf="isAdmin()">
          <a class="nav-link" routerLink="/users" routerLinkActive="active"
            >Users
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/employees" routerLinkActive="active"
            >Employees
          </a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            {{ currentUser.fullName }}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a
              class="dropdown-item"
              [routerLink]="['/users/change-password']"
              routerLinkActive="router-link-active"
              >Change Password</a
            >
            <a class="dropdown-item" (click)="logout()" style="cursor: pointer;"
              >Logout
            </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br />
<!-- main app container -->
<div class="container">
  <div class="row">
    <div class="col-md-10 offset-md-1">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
