<div class="col-md-6 offset-md-3">
  <div *ngIf="isLoading" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <app-alert></app-alert>
  <div class="row">
    <div class="col-md-6">
      <h4>New Employee</h4>
    </div>

    <div class="col-md-6" id="btnReturn">
      <a
        id="return"
        title="Return"
        data-toggle="tooltip"
        [routerLink]="['/employees']"
        style="cursor: pointer;"
      >
        <i class="material-icons">arrow_back</i>
      </a>
    </div>
  </div>
  <hr />
  <form [formGroup]="newEmployeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        formControlName="firstName"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
      />
      <div *ngIf="submitted && !!f.firstName.errors" class="invalid-feedback">
        <div *ngIf="!!f.firstName.errors.required">First name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        formControlName="lastName"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
      />
      <div *ngIf="submitted && !!f.lastName.errors" class="invalid-feedback">
        <div *ngIf="!!f.lastName.errors.required">Last name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="personalEmail">Personal email</label>
      <input
        type="text"
        formControlName="personalEmail"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.personalEmail.errors }"
      />
      <div
        *ngIf="submitted && !!f.personalEmail.errors"
        class="invalid-feedback"
      >
        <div *ngIf="!!f.personalEmail.errors.required">
          Personal email is required
        </div>
        <div *ngIf="!!f.personalEmail.errors.email">
          Please enter a valid email address
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        formControlName="username"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
      />
      <div *ngIf="submitted && !!f.username.errors" class="invalid-feedback">
        <div *ngIf="!!f.username.errors.required">Username is required</div>
        <div *ngIf="!!f.username.errors.pattern">
          Whitespaces are not allowed
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="startedAt">Start date</label>
      <my-date-picker
        id="myDate"
        size="20"
        name="startedAt"
        [options]="myDatePickerOptions"
        formControlName="startedAt"
        [ngClass]="{ 'is-invalid': submitted && f.startedAt.errors }"
      ></my-date-picker>
      <div *ngIf="submitted && !!f.startedAt.errors">
        <div *ngIf="!!f.startedAt.errors.required" class="invalidText">
          Start date is required
        </div>
      </div>
    </div>
    <hr />
    <div class="form-group">
      <button
        class="btn btn-primary"
        type="submit"
        style="margin-right: 5px;"
        *ngIf="isLoading === true"
        disabled
      >
        Add
      </button>
      <button
        class="btn btn-primary"
        type="submit"
        style="margin-right: 5px;"
        *ngIf="isLoading === false"
      >
        Add
      </button>
      <button class="btn btn-secondary" type="button" (click)="onClear()">
        Clear
      </button>
    </div>
    <div *ngIf="error" class="alert alert-danger">
      An unknown error has occurred
    </div>
  </form>
</div>
