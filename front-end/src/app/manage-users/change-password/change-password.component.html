<div class="col-md-6 offset-md-3">
  <div *ngIf="isLoading" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <app-alert></app-alert>
  <div class="row">
    <div class="col-md-6">
      <h4>Change Password</h4>
    </div>
    <div class="col-md-6" id="btnReturn">
      <a
        id="return"
        title="Return"
        data-toggle="tooltip"
        [routerLink]="['/']"
        style="cursor: pointer;"
      >
        <i class="material-icons">arrow_back</i>
      </a>
    </div>
  </div>
  <hr />
  <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="currentPassword">Current password</label>
      <input
        type="password"
        formControlName="currentPassword"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.currentPassword.errors }"
      />
      <div
        *ngIf="submitted && !!f.currentPassword.errors"
        class="invalid-feedback"
      >
        <div *ngIf="!!f.currentPassword.errors.required">
          Password is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="newPassword">New password</label>
      <input
        type="password"
        formControlName="newPassword"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }"
      />
      <div *ngIf="submitted && !!f.newPassword.errors" class="invalid-feedback">
        <div *ngIf="!!f.newPassword.errors.required">
          New password is required
        </div>
        <div *ngIf="!!f.newPassword.errors.minlength">
          New password must have at least 6 characters
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm password</label>
      <input
        type="password"
        formControlName="confirmPassword"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
      />
      <div
        *ngIf="submitted && !!f.confirmPassword.errors"
        class="invalid-feedback"
      >
        <div *ngIf="!!f.confirmPassword.errors.required">
          Confirm password is required
        </div>
        <div *ngIf="!!f.confirmPassword.errors.mustMatch">
          Passwords must match
        </div>
      </div>
    </div>
    <hr />
    <div class="form-group">
      <button class="btn btn-primary" type="submit" style="margin-right: 5px;" *ngIf="isLoading === true" disabled>
        Save
      </button>
      <button class="btn btn-primary" type="submit" style="margin-right: 5px;" *ngIf="isLoading === false">
        Save
      </button>
      <button
        class="btn btn-secondary"
        style="margin-right: 5px;"
        type="button"
        (click)="onClear()"
      >
        Clear
      </button>
    </div>
    <div *ngIf="error" class="alert alert-danger">
      An unknown error has occurred
    </div>
  </form>
</div>
